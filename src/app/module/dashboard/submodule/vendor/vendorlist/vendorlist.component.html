<div class="alert" *ngIf="isalert" >
    <app-alert [alert]="alert" ></app-alert>
</div>

<div class="head">
    <h1>Vendor List</h1>
    <button routerLink="add" >Add Vendor</button>
</div>

<div class="container">
    @if (!dataload) {
        <app-dataloading></app-dataloading>
        }
    @else if(vendors.length <=0){
        <div class="notfound" style="display:grid; place-items:center; padding:50px" >
            <h1>No vendors found</h1>
        </div>
    } @else{
        <table>
            <thead>
                <td>Vendor Name</td>
                <td>Email</td>
                <td>Address</td> <!-- yaha error tha uper nicha hu ahua tha ya columns mana sai kr dya ha thank me latter -->
                <td>Phone Number</td>
                <td style="text-align: center;">Actions</td>
            </thead>
            <tbody>
                <tr *ngFor="let v of vendors" >
                    <td>{{v.name|| '--'}} </td>
                    <td>{{v.email || '--'}}</td>
                    <td>{{v.officeAddress || '--'}}</td>
                    <td>{{v.phoneNumber || '--'}}</td>
                    <td >
                        <div class="action"><i class="fa-regular fa-pen-to-square" style="color: green; cursor: pointer;" (click)="edit(v.id)"></i><img src="delete.svg" alt="" (click)="delete(v.id)" style="cursor: pointer;" ></div></td>
                </tr>
            </tbody>
        </table>
    }
    
</div>
