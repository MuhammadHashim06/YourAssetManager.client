 <h1>
    Employee list
</h1>

<div class="employeelist">

        <div class="ptofilepic"><img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="addphoto.svg"></div>
            <div class="details">
                <h2>{{u.userName}}</h2>
                <span class="roles">{{u.roles.$values[0]}}</span>
        </div>
    </div>
    
</div>
