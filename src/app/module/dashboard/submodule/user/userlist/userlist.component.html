 <h1>
    Employee list
</h1>

<div class="employeelist">
    <div class="emaployeecard"  *ngFor="let u of allusers" (click)="showdetail(u.id)" >
        <div class="ptofilepic"><img [src]="u.imagePath || imagepath" alt="addphoto.svg"></div>
            <div class="details">
                <h2>{{u.userName}}</h2>
                <span class="roles">{{u.roles.$values[0]}}</span>
        </div>
    </div>
    
</div>
