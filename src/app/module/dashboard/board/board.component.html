    <h1>Dashboard</h1>

    <div class="cards">
    <ngx-charts-number-card
    [view]="[1000, 150]"
    [results]="numberCardData"
    [scheme]="colorScheme"
    [innerPadding]="5"
    [className]="'statscards'"
    [cardColor]="'white'"
    [animations]="true">
  </ngx-charts-number-card>
</div>

<div class="dashboard-container">

  <div class="chart-container">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="assetstatus"
      [legend]="false"
      [doughnut]="true"
      [labels]="true"
      [tooltipDisabled]="true">
    </ngx-charts-pie-chart>
  </div>

    <div class="chart-container">
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="assetCategoryData"
        [xAxis]="true"
        [yAxis]="true"
        [legend]="false"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        xAxisLabel="Category"
        yAxisLabel="Number of Assets">
      </ngx-charts-bar-vertical>
    </div>
    
    
  </div>
